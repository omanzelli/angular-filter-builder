<div class="row row-eq-height">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3" *ngFor="let group of columnGroups()">
    <p *ngFor="let column of group">
      <input type="checkbox" (change)="onChange(column, $event.target.checked)" [checked]="column.isVisible"/>
      <label class="pointer">{{column.name}}</label>
    </p>
  </div>
</div>
